<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <label for="idade">Idade</label>

        <label for="classeSocial">Classe social</label>
        <input type="text" name="classeSocial" id="classeSocial">

        <label for="PAIpais">País</label>

        <label for="profissao">Profissão</label>

        <label for="solucoes">Possiveis soluções</label>

        <div id="groupButtons">
